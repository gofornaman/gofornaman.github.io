---
layout: compress
---

<!doctype html>
<html lang="en">
{% include head.html %}
<body class='site'>
  <div class='site-wrap'>
    {% include header.html %}
    <div class='container mx-auto pl2 pr2'>{{ content }}</div>
  </div>
  {% include footer.html %}
  {% include analytics.html %}
  {% if page.carousel %}
  <div class="flexslider">
    <ul class="slides">
      {% for slides in page.carousel %}
      <li>
        <img src="{{ slides.image }}">
      </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
  <script src="{{ '/assets/misc/fun.js' | prepend: site.baseurl }}"></script>
</body>
</html>
